<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8" />

  <title>Gym Session Tracker</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="scss/main.scss">

</head>

<body>

  <img id="background" src="background.jpg" alt="background image">

  <div class = "blur-overlay">  </div>

  <div class = "upper_back">  </div>

  <div class="container">
    <div class="date">
      <div class ="today">
       <h2>Today's Date </h2>
       <img id="date_img" src="icons/date.png" alt="date icon">
      </div>
      <div class="display-date">
        <span id="day">day </span>
        <span id="daynum"> 00 </span>
        <span id="month">month </span>
        <span id="year">0000 </span>
      </div>
    </div>

    <div class="num_of_sessions">
      <div class="num_sess_header">
        <h2>Number of Sessions</h2>
        <img id ="session_img"src="icons/sessions.png" alt="number of sessions icon">
      </div>
      <div class="num_sess_container">
      <p id="num_of_sess">0</p>
      <p> Sessions</p>
      </div>
    </div>
    <div class="pre_performance">
      <div class="pre_perf_header">
        <h2>Previous Performance</h2>
        <img id="prev_img" src="icons/previous.png" alt="previous performance icon">
      </div>
      <div class="pre_perf_container">
        <p> last session was:</p>
        <div id="pre_perf"></div>
      </div>
    </div>

    <div class="session_gallery">
    <!--This is where all the session information are stored-->
      <div class = "menu_container">
      <div class="top_menu">
        <div class ="top_menu_left">
          <h2>Sessions</h2>
          <p> Keep record of your gym sessions</p>
        </div>
      <div class="add">
        <button id ="add_session_button" onclick="addSession()">Add Session</button>
      </div>
        
      </div>
      <div class="sub_menu">
        <div class="sub_menu_left">
          <p>SESSION#</p>
          <p>SESSION NAME</p>
          <p>DATE</p>
          <p>PERFORMANCE</p>
        </div>
          <div class="sub_menu_right">
          </div>
       </div>

       <!--This is the div which is prompted when addbutton is clicked-->
      <div id="add_info"> <!--This is called session in JS-->
           <p> Add Session</p>
        <label for="session_name">Name of session:</label>
        <input type ="text" id="session_name" placeholder="Leg Day">
        <label for="session_date">Date of session:</label>
        <input type ="date" id="session_date" placeholder="Date">
        <label for="session_perf">Rate your performance:</label>
          <select id="session_perf">
            <option value="Good">Good</option>
            <option value="Average" selected>Average</option>
            <option value="Poor">Poor</option>
          </select>
        <div id= "add_info_bot">
         <button id ="add_exercise_button" onclick="addExercise()">Add Exercise</button>
           <ul id="exercise_info">
            
            </ul>
          <button id ="save_session_button" onclick="saveSession()">Complete</button>
        </div>  
      </div>

      <ul id="sessions_list">
        
          
      </ul>

    </div>
      
     
    </div>
    <div class="performance">
      <div class="performance_header">
        <h2>Progress</h2>
        <img id="performance_img" src="icons/progress.png" alt="performance icon">
      </div>
      <div class ="performance_container">

      </div>
    </div>


    <div class="heading">
      <h1>Gym Session Tracker</h1>
      <p> Keep track of your gym sessions!</p>
    </div>
  </div>
  
  <script src="script.js"></script>

</body>

</html>
